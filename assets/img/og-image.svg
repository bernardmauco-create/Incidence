  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="70" y="70" width="1060" height="490" rx="36" fill="#ffffff" opacity=".75" stroke="rgba(21,24,27,.12)"/>

  <text x="120" y="210" font-family="Cormorant Garamond, Georgia, serif" font-size="78" letter-spacing="10" fill="#15181b">
