  </text>

  <!-- Motif discret inspiré du logo -->
  <circle cx="1020" cy="370" r="98" fill="#c9a34a" opacity=".10"/>
  <circle cx="1020" cy="370" r="52" fill="#5f7fbf" opacity=".14"/>
  <circle cx="1020" cy="370" r="30" fill="#7fae6a" opacity=".18"/>
