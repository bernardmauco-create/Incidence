    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#c9a34a" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#c9a34a" stop-opacity="0.9"/>
