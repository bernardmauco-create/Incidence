<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600" role="img" aria-label="Avant">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f4f1ec"/>
      <stop offset="1" stop-color="#e9e4dc"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency=".8" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.12"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="900" height="600" fill="url(#bg)"/>
  <rect width="900" height="600" filter="url(#grain)" opacity=".8"/>
  <g fill="#1f1f1d" opacity=".55" font-family="Inter, Arial, sans-serif">
    <text x="40" y="70" font-size="22">AVANT (placeholder)</text>
    <text x="40" y="110" font-size="16">Rayures • poussières • contraste faible</text>
  </g>
  <path d="M120 380c120-140 220-140 340 0s220 140 340 0" fill="none" stroke="#1f1f1d" stroke-width="5" opacity=".2"/>
  <path d="M180 210l560 0" stroke="#1f1f1d" stroke-width="3" opacity=".14"/>
  <path d="M260 470l380 0" stroke="#1f1f1d" stroke-width="3" opacity=".14"/>
</svg>
